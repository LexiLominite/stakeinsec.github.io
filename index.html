<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StakeInSec</title>
    <style>
        body {
            background: radial-gradient(circle, #8B0000, #000000);
            color: #FF0000;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 0;
            animation: slideDown 1.5s ease-in-out, pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: slideUp 1.5s ease-in-out;
        }

        /* Improved Batman Logo CSS */
        .batman-logo {
            position: relative;
            width: 200px;
            height: 120px;
            margin-bottom: 20px;
        }
        .batman-logo:before, .batman-logo:after {
            content: '';
            position: absolute;
            background: #FF0000;
            border-radius: 50% 50% 0 0 / 60% 60% 0 0; 
        }
        .batman-logo:before {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .batman-logo:after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        .batman-logo::after { /* Corrected to double colon :: */
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: inherit;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
        }

        /* ... (Rest of the animation keyframes remain the same) */
    </style>
</head>
<body>
    <div class="container">
        <div class="batman-logo"></div> 
        <h1>StakeInSec</h1>
        <p>Is under construction</p>
    </div>
</body>
</html>
